<ion-modal-view>
    <ion-header-bar>
        <button ng-click="closeModal()" class="button button-icon icon"> <i class="ion-close size-12" ></i></button>
        <h1 class="title" style="padding-left: 30px;">{{"quote.activities_lookup.select-activity" | translate}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="searchDivBox search-bar">
            <label class="item-input-wrapper textbox-search searchDivBox wid-92">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder='{{"quote.activities_lookup.search_activity" | translate}}' ng-model="quoteMaterial.searchactivity" class="width-100">            
            </label>    <i class="icon ion-close-round" ng-click="quoteMaterial.searchactivity = ''" ng-show="quoteMaterial.quoteMaterial.length > 0"></i>
        </div>
        <ion-list>
            <ion-item ng-repeat="activity in quoteMaterial.activities | filter:quoteMaterial.searchactivity">
                <div class="row">
                    <div class="col">
                        <a href="#" ng-click="quoteMaterial.select_the_activity(activity.Id, activity.Name)">{{activity.Name}}</a>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div class="card" ng-show="(quoteMaterial.activities | filter:quoteMaterial.searchactivity).length==0">
            <div class="item item-text-wrap">
                <p>{{"quote.activities_lookup.no-activity-found" | translate}}</p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
