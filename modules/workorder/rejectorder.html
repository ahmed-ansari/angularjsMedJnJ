<ion-view title='{{"workorder.rejectorder.workOrderRejection" | translate}}'>

    <ion-nav-buttons side="right">
            <div syncup></div>
            <div offline></div>
            <div username></div>
    </ion-nav-buttons>
    
    <ion-content>

        <div class="row detail-top-blue-banner contact-detail">
            <div class="col col-30">
                <p>{{"workorder.rejectorder.workOrder" | translate}}</p>
                <p ng-bind="acceptRejectOrder.woName"></p>
            </div>
            <div class="col col-30"></div>
            <div class="col col-30">
                <p>{{"workorder.rejectorder.rejectionDate" | translate}}</p>
                <b ng-bind="acceptRejectOrder.currentDate"></b>
            </div>
        </div>
        <div class="woActionButtons">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"workorder.rejectorder.userName" | translate}}</span>
                    <input type="text" placeholder='{{"workorder.rejectorder.enterUserName" | translate}}' ng-model= "acceptRejectOrder.userId" input-has-value/>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"workorder.rejectorder.password" | translate}}</span>
                    <input type="password" placeholder='{{"workorder.rejectorder.enterPassword" | translate}}' ng-model="acceptRejectOrder.password" />
                </label>
                 <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"workorder.rejectorder.alternateTime" | translate}}</span>
                    <input type="datetime-local" ng-model="acceptRejectOrder.altTime" />
                </label>
                 <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"workorder.rejectorder.reasonForRejection" | translate}}</span>
                    <input type="text" placeholder='{{"workorder.rejectorder.enterHere" | translate}}' ng-model="acceptRejectOrder.reason" />
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="acceptRejectOrder.isApplicableForWOAcceptReject('RejectWorkOrder')">{{"workorder.rejectorder.electronicallySign" | translate}}</button>
             <button class="button button-block button-clear button-assertive" ng-click="acceptRejectOrder.clearFields('RejectWorkOrder')">{{"workorder.rejectorder.clear" | translate}}</button>
        </div>
    </ion-content>
</ion-view>
