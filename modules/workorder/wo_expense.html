<div class="wo-expense" ng-show="singleWorkOrder.expenses.length > 0">
    <ion-list>
        <ion-item class="cntHdr">
            <div class="row">
                <div class="col"><b>{{ "workorder.wo-expense.name" | translate}}</b></div>
                <div class="col"><b>{{ "workorder.wo-expense.type" | translate}}</b></div>
                <div class="col"><b>{{ "workorder.wo-expense.amount" | translate}}</b></div>
            </div>
        </ion-item>
        <ion-scroll direction="y" class="scroll-height">
        <ion-item ng-repeat="expense in singleWorkOrder.expenses">
            <div class="row">
                <div class="col"><a href="#/app/expense/{{expense.Id}}">{{expense.Name}}</a> </div>
                <div class="col"> {{expense.MedConnect__Type__c}}</div>
                <div class="col"> {{expense.MedConnect__Cost__c}}</div>
            </div>
        </ion-item>
    </ion-scroll>
    </ion-list>
</div>
<div class="card" ng-show="singleWorkOrder.expenses.length == 0">
    <div class="item item-text-wrap">
        {{ "workorder.wo-expense.no-expense-found" | translate}}
    </div>
</div>
