<ion-view title='{{"workorder.add_testinstruction.newTestInstruction" | translate}}'>
    <ion-nav-buttons side="right">
        <div syncup></div>
        <div offline></div>
        <div username></div>
    </ion-nav-buttons>
    <ion-content padding="false">
        <div class="add-testinstruction">
            <div class="row detail-top-blue-banner white-btm-border contact-detail">
                <div class="col">
                    <h3>{{"workorder.add_testinstruction.newTestInstruction" | translate}}</h3>
                </div>
            </div>

            <form name="testinstruction.testform" novalidate="" ng-submit="testinstruction.testinstructionSave(testinstruction.testform)">
                <div class="row">
                    <div class="col">
                        <p class="mar-top-20">{{"workorder.add_testinstruction.newTestInstruction" | translate}} <span ng-bind="::testinstruction.workOrderName"></span></p>
                    </div>
                    <div class="col">
                        <label class="item-input item-floating-label">
                         <span class="input-label opacity-true">{{"workorder.add_testinstruction.instructionTemplate" | translate}}</span>
                           <input type="text" name="template" ng-model="testinstruction.selected_template_name" placeholder="" class="mar-top-20">
                        </label>
                    </div>
                    <div class="col col-10 padding-30">
                    <span class="step size-24">
                        <i class="ion-search icon" ng-click="testinstruction.showTemplates()"></i>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col images">
                        <select name="type" id="type" class="select_parent_width custom-select" ng-model="testinstruction.status.value" required>
                            <option value="">{{"workorder.add_testinstruction.status" | translate}}</option>
                            <option value="Open">{{"workorder.add_testinstruction.open" | translate}}</option>
                            <option value="In Progress">{{"workorder.add_testinstruction.inProgress" | translate}}</option>
                            <option value="Completed">{{"workorder.add_testinstruction.completed" | translate}}</option>
                        </select>
                        <div class="form-errors" ng-messages="expense.expenseForm.type.$error" ng-show='expense.expenseForm.$submitted || expense.expenseForm.type.$dirty'>
                            <div class="form-error" ng-message="required">{{"workorder.add_testinstruction.fieldRequired" | translate}} <i class="ion-information-circled"></i> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="submit" class="button button-positive" value='{{"workorder.add_testinstruction.save" | translate}}'>
                    </div>
                    <div class="col">
                        <div class="button button-outline  button-assertive" ng-click="testinstruction.takeMeBack()">
                            {{"workorder.add_testinstruction.cancel" | translate}}
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
