<ion-list>
    <ion-item>
        <div class="row">
            <div class="col"><b>{{"account.account-class.ACName"| translate}}</b></div>
            <div class="col"><b>{{"account.account-class.RAGClassification"| translate}}</b></div>
        </div>
    </ion-item>
    <ion-item ng-repeat="acc_classification in singleaccount.acc_classifications">
        <div class="row">
            <div class="col">{{acc_classification.Name}}</div>
            <div class="col">
                <span class="step size-24">
                 <i class="icon ion-record red-cirle" ng-show="acc_classification.MedConnect__Ability_to_Penetrate__c < 4"></i>
            </span>
                <span class="step size-24">
              <i class="icon ion-record amber-cirle" ng-show="acc_classification.MedConnect__Ability_to_Penetrate__c >= 4 &&  acc_classification.MedConnect__Ability_to_Penetrate__c >= 7 "></i>
             </span>
                <span class="step size-24">
                  <i class="icon ion-record green-cirle" ng-show="acc_classification.MedConnect__Ability_to_Penetrate__c >= 7"></i>
                </span>
            </div>
        </div>
    </ion-item>
</ion-list>
<div class="card" ng-show="singleaccount.acc_classifications.length == 0">
    <div class="item item-text-wrap">
       {{"account.account.noRecordFound"| translate}}!
    </div>
</div>
