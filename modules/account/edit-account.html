<ion-view title='{{"account.edit-account.account" | translate}}'>

    <ion-nav-buttons side="right">
        <div syncup></div>
        <div offline></div>
        <button class="button button-clear" ng-click="save()">{{"account.edit-account.save" | translate}}</button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.firstName" | translate}}</span>
                <input type="text" ng-model="account.FirstName">
            </label>
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.lastName" | translate}}</span>
                <input type="text" ng-model="account.LastName">
            </label>
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.title" | translate}}</span>
                <input type="text" ng-model="account.Title">
            </label>
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.phone" | translate}}</span>
                <input type="text" ng-model="account.Phone">
            </label>
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.mobile" | translate}}</span>
                <input type="text" ng-model="account.MobilePhone">
            </label>
            <label class="item item-input">
                <span class="input-label">{{"account.edit-account.email" | translate}}..</span>
                <input type="text" ng-model="account.Email">
            </label>
        </div>
    </ion-content>

</ion-view>
