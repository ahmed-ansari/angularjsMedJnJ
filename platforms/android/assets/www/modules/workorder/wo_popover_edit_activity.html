    <ion-content>
        <div class="list" ng-click="singleActivity.popover.hide()">
            <a class="item" href="#/app/add-activity/{{singleActivity.workOrderID}}/{{singleActivity.activityId}}" ><i class="icon ion-edit"></i> {{"workorder.wo_popover_edit_activity.edit" | translate}}</a>
            
        <a class="item" ng-click="singleActivity.goToRA()"><i class="icon ion-android-add-circle"></i> {{"workorder.wo_popover_edit_activity.repair-analysis" | translate}}</a> 
          <a class="item" href="#" ng-click="singleActivity.checkForAssignTools()"><i class="icon ion-android-add-circle"></i> {{"workorder.wo_popover_edit_activity.assign-tool" | translate}}</a>

        </div>
    </ion-content>
</ion-popover-view>
