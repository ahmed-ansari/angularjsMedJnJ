<ion-view title='{{"setting.filter.title" | translate}}'>
<ion-nav-buttons side="right">
      <div syncup></div>
        <div offline></div>
        <div username></div>
    </ion-nav-buttons>
	<ion-content>
		<div class="list card">
            <div class="item item-body">
		        <ion-radio ng-model="filter.filterDays" ng-value="1" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.1-day" | translate}}</ion-radio>
		        <ion-radio ng-model="filter.filterDays" ng-value="3" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.3-days" | translate}}</ion-radio>
		        <ion-radio ng-model="filter.filterDays" ng-value="7" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.7-days" | translate}}</ion-radio>
		        <ion-radio ng-model="filter.filterDays" ng-value="15" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.15-days" | translate}}</ion-radio>
		        <ion-radio ng-model="filter.filterDays" ng-value="30" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.30-days" | translate}}</ion-radio>
		        <ion-radio ng-model="filter.filterDays" ng-value="60" ng-change="filter.changeFilter(filter.filterDays)">{{"setting.filter.60-days" | translate}}</ion-radio>
            </div>
        </div>
	</ion-content>
</ion-view>
