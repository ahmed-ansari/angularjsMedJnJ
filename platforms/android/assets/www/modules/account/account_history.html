<ion-list>
    <ion-item>
        <div class="row">
            <div class="col"><b>{{"account.account-history.subject" | translate}}</b></div>
            <div class="col"><b>{{"account.account-history.name" | translate}}</b></div>
            <div class="col "><b>{{"account.account-history.relatedto" | translate}}</b></div>
        </div>
    </ion-item>
    <div class="card" ng-show="singleaccount.acc_history.records == null">
    <div class="item item-text-wrap">
       {{"account.account-history.noDataFound" | translate}}!
    </div>
</div>
    <ion-scroll class="accScroll" direction="y">
        <ion-item ng-repeat="acc_history in singleaccount.acc_history.records">
            <div class="row">
                <div class="col ellipsis">{{acc_history.Subject}}</div>
                <div class="col">{{acc_history.Who.Name}}</div>
                <div class="col ellipsis">{{acc_history.Account.Name}}</div>
            </div>
        </ion-item>
    </ion-scroll>
</ion-list>
