<ion-view title='{{"workorder.wo_rmaorder_returnDetail.return-order" | translate}}'>
<ion-nav-buttons side="right">
    <div syncup></div>
    <div offline></div>
    <div username></div>
</ion-nav-buttons>
    <ion-content>
        <div class="row detail-top-blue-banner white-btm-border contact-detail">
            <div class="col">
               
                <h2> {{returnaction.ReturnOrder_data.Name}}</h2>
                             

            </div>
        </div>
        <div class="row detail-top-blue-banner contact-detail">
            
           <div class="col col-30">
                <p>{{"workorder.wo_rmaorder_returnDetail.account" | translate}}</p> 

               <a class="hyperLinks" ng-href="#/app/accounts/{{returnaction.ReturnOrder_data.MedConnect__RMA_Order__r.MedConnect__Work_Order__r.MedConnect__Account__c}}"><b ng-bind="returnaction.ReturnOrder_data.MedConnect__RMA_Order__r.MedConnect__Work_Order__r.MedConnect__Account__r.Name"></b></a>  
               
            </div>


            <div class="col col-30">
                <p>{{"workorder.wo_rmaorder_returnDetail.work-order" | translate}</p> 
               <b ng-bind="returnaction.ReturnOrder_data.MedConnect__RMA_Order__r.MedConnect__Work_Order__r.Name"></b>

                <p> {{"workorder.wo_rmaorder_returnDetail.rma-order" | translate}}</p>
                <b ng-bind="returnaction.ReturnOrder_data.MedConnect__RMA_Order__r.Name"></b>
            </div>

        <div class="tab-container">
            <tab-slide-box>
                <div class="tsb-icons">

                        <ion-scroll direction="x" class="tsb-hscroll">
                            <a href="javascript:;" class="ion-home1">{{"workorder.wo_rmaorder_returnDetail.general-info" | translate}}</a>
                          
                        </ion-scroll>
                    </div>
                </div>
                <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                    <ion-slide>
