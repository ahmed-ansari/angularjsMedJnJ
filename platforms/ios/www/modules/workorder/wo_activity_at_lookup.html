<ion-modal-view>
    <ion-header-bar>
        <button ng-click="closeModal()" class="button button-icon icon"> <i class="ion-close size-12" ></i></button>
        <h1 class="title" style="padding-left: 15px;">{{"workorder.wo-activity-at-lookup.select-activity-template" | translate}}</h1>
    <!--<h1 class="title">Select Activity Template</h1>
        <span ng-click="closeModal()">X</span> -->
	</ion-header-bar>
    <ion-content>
         <ion-list>
            <ion-item ng-repeat="at in activity.at">
                <div class="row">
                    <div class="col">
                        <a href="#" ng-click="activity.select_the_at(at.Activity_Template_MDSR__c, at.Activity_Template_MDSR__r.Name)">{{at.Activity_Template_MDSR__r.Name}}</a>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div class="card" ng-show="activity.no_record">
            <div class="item item-text-wrap">
                <p>{{"workorder.wo-activity-at-lookup.no-records-found" | translate}}</p>
            </div>
    </ion-content>
</ion-modal-view>
