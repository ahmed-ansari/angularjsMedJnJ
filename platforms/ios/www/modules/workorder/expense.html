<ion-view view-title='{{"workorder.expense.expense" | translate}}'>
    <ion-nav-buttons side="right">
        <div offline></div>
        <div syncup></div>

        <span class="step size-32">
            <i class="icon ion-grid" ng-click="singleExpense.popover.show($event)"></i>        
        </span>
    </ion-nav-buttons>
    <ion-content>
        <div class="row detail-top-blue-banner white-btm-border module-detail">
            <div class="col">
                <h3 ng-bind="::singleExpense.expense.Name"></h3>
                <a href="#/app/workorder/{{singleExpense.expense.MedConnect__Work_Order__c}}" class="whiteLink"><i class="icon ion-link"></i>
                <span ng-bind="::singleExpense.expense.MedConnect__Work_Order__r.Name"></span></a>
            </div>
        </div>
        <div class="tab-container">
            <tab-slide-box>
                <div class="tsb-icons">
                    <div class="tsb-ic-wrp">
                        <ion-scroll direction="x" class="tsb-hscroll">
                            <a href="javascript:;" class="ion-home1">{{"workorder.expense.generalInfo" | translate}}</a>
                        </ion-scroll>
                    </div>
                </div>
                <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                    <ion-slide>
                        <div class="expense-detail">
                            <div class="list">
                                <div class="item">
                                    {{"workorder.expense.type" | translate}} <span class="item-note" ng-bind="singleExpense.expense.MedConnect__Type__c"></span>
                                </div>
                                <div class="item">
                                    {{"workorder.expense.amount" | translate}} <span class="item-note" ng-bind="singleExpense.expense.MedConnect__Cost__c"></span>
                                </div>
                                <div class="item">
                                    {{"workorder.expense.billable" | translate}} <span class="item-note" ng-bind="singleExpense.expense.MedConnect__Billable__c"></span>
                                </div>
                            </div>
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </tab-slide-box>
        </div>
    </ion-content>
</ion-view>
