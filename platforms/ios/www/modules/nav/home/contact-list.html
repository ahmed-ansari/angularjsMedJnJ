<ion-view title="Contacts">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-clear ion-ios-plus" ui-sref="app.add-contact">Add</a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="contact in contacts" href="#/app/contacts/{{contact.Id}}">
                {{contact.Name}}
                <p>{{contact.Title}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
