<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Select Account</h1>
        <span ng-click="closeModal()">X</span>
    </ion-header-bar>
    <ion-content>
        <div class="bar bar-header item-input-inset" style="position: relative;">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Account Name" ng-model="neworderitem.searchSourceAccountname">
            </label>
            <i class="icon ion-close-round" ng-click="neworderitem.searchSourceAccountname = ''" ng-show="neworderitem.searchSourceAccountname.length > 0" style="position: absolute;top: 6px;"></i>
            <button class="button button-positive" ng-click="neworderitem.searchSourceAccount();">
                Search
            </button>
        </div>
        <div class="card" ng-if="neworderitem.searhSourceAccountError">
          <div class="item item-text-wrap">
            {{neworderitem.searhSourceAccountError}}
          </div>
        </div>
         <ion-list ng-if="neworderitem.SourceAccounts">
	         <ion-item>
	                <div class="row">
	                    <div class="col item-text-wrap"><b>Account Name</b></div>
	                    <div class="col item-text-wrap"><b>Account Number</b></div>
	                </div>
	            </ion-item>
            <ion-item ng-repeat="account in neworderitem.SourceAccounts" >
                <div class="row">
                    <div class="col">
                        <a href="#" ng-click="neworderitem.selectSourceAccount(account.Id, account.Name)">{{account.Name}}</a>
                    </div>
                    <div class="col">
                    	{{account.AccountNumber}}
                    </div> 
                  
                </div>
            </ion-item>
        </ion-list>
        <div class="card" ng-show="neworderitem.no_SourceAccount">
            <div class="item item-text-wrap">
                <p>No Records Found</p>
            </div>
    </ion-content>
</ion-modal-view>
