<ion-view title='{{"asset.updateAsset.title"  | translate }}'>
   <!--  <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons> -->
    <ion-nav-buttons side="right">
        <div syncup></div>
        <div offline></div>
        <div username></div>
    </ion-nav-buttons>
    <ion-header-bar class="bar-light bar-subheader">
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item>
                <div class="row">
                    <div class="col">
                        <b>{{"asset.updateAsset.assetName"  | translate }}
                        </b>
                    </div>
                    <div class="col">
                        <b>{{"asset.updateAsset.type"  | translate }}</b>
                    </div>
                    <div class="col">
                        <b>{{"asset.updateAsset.lastPmDate"  | translate }}</b>
                    </div>
                     <div class="col">
                        <b>{{"asset.updateAsset.action"  | translate }}</b>
                    </div>
                </div>
            </ion-item>
            <ion-item ng-repeat="asset in updateasset.assets " class="item-avatar-left1 item-icon-right1 item-button-right1 item-module1">
                <div class="row">
                    <div class="col">
                        <p ng-bind="::asset.record.Name"> </p>
                    </div>
                    <div class="col">
                        <p ng-bind="::asset.assetType"> </p>
                    </div> 
                    <div class="col">
                        <p ng-bind="::asset.record.Last_PM_Date_MDSR__c | date:'MM/dd/yyyy hh:mm a'"> </p>
                    </div>
                    <div class="col">
                        <button class="button button-positive ion-edit" ng-click="updateasset.goToAssetForm(asset.record.Id)">
                        </button>
                    </div>
                </div>
            </ion-item>
            <div class="card " ng-show="!updateasset.assets">
                <div class="item item-text-wrap " ng-bind="assetlist.no_asset"> </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
